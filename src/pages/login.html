<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/reset.css" type="text/css" />

    <title>Login</title>

  <body>
    <main class="main-login">
      <div class="div-login">
        <h3>Login</h3>
        <form action="#" class="form-login">

      </div>
    </main>
    <script type="module" src="../script/login.js"></script>
