<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Food - Admin</title>
</head>
<body>
    <header>
        <img src="../" alt="logo-kenzie-food" class="icon-logo">
    
        <div>
          <img src="./favicons/search.png" alt="search-icon" class="icon-search">
          <input type="text" class="input-search" name="search" placeholder="Pesquisar por produto">
        </div>
    </header>
    
      <nav class="nav-container">
    
        <button class="all-products">
          Todos
        </button>
        <button class="bakery-products">
          <img src="./favicons/icon_bread.png" alt="icon_bread-bakery">
          Panificadora
        </button>
        <button class="fruits-products">
          <img src="./favicons/icon_fruit.png" alt="icon-fruits">
          Frutas
        </button>
        <button class="drinks-products">
          <img src="./favicons/icon_wine.png" alt="icon-wine-drinks">
          Bebidas
        </button>
      </nav>
</body>
</html>
